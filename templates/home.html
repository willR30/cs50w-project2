<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat+</title>
    <!--Nos vinculamos con bootsrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Bienvenido {{usuario}} a CHAT+</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
        <form action="/nueva_sala" id="nueva_sala" method="post">
            <input type="text" name="txt_nombre_sala">
            <button type="submit"class="btn btn-primary">Agregar Sala</button>
        </form>
        <button class="btn btn-danger" type="submit"><a style="color:white;"href="/salir">Salir</a></button> 
        </div>
      </nav>

      <h2>Salas de chat disponibles</h2>
      
      <div class="row">
        {% for salas in salas_de_chat %}
        <div class="col-sm">
            <div class="card" style="width: 18rem; margin-left: 2px; margin-top: 5px;">
                <img src="/static/img/img_banner_salas.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{salas['nombre']}}</h5>
                    <p class="card-text">Entra a esta sala y empieza a chatear con los miembros</p>
                    <a href="/vista_chat/{{salas['nombre']}}"  class="btn btn-primary">Entrar a {{salas['nombre']}}</a>
                    <a href="/eliminar_sala/{{salas['nombre']}}"  class="btn btn-danger">Eliminar</a>
                </div>
                </div>    
        </div>
        {%endfor%}
     
    
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
